<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ItemAdder GUI Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ItemAdder GUI Builder (Prototyp)</h1>

<div id="controls">
  <input id="itemId" placeholder="ItemAdder ID">
  <input type="file" id="textureUpload" accept="image/*">
  <button onclick="setSlot()">Set Slot</button>

  <select onchange="loadPreset(this.value)">
    <option value="">Preset w√§hlen</option>
    <option value="shop">Shop</option>
    <option value="menu">Menu</option>
  </select>

  <button onclick="exportYAML()">YAML exportieren</button>
</div>

<div id="gui"></div>

<textarea id="output" placeholder="Hier erscheint der YAML-Export"></textarea>

<script src="presets.js"></script>
<script src="script.js"></script>
</body>
</html>
